<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>mmm省钱控</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="images/font_a1g8xpedcyn1att9/iconfont.css">
</head>
<body>
<div class="container">
  <!--头部-->
  <header class="mmm_header">
    <div class="h_ind_logo">
      <a href="javascript:history.go(-1);" class="iconfont icon-return"></a>
      <h3>国内折扣</h3>
    </div>
    <div class="h_app_down">
      <img src="images/header_app.png" alt="">
    </div>
  </header>


  <div class="country_content">

     <!--我在这里挖一个坑-->


  </div>


  <!--//尾部-->
  <footer class="mmm_footer">
    <ul class="clearfixed">
      <li><a href="javascript:;">登录</a></li>
      <li><a href="javascript:;">注册</a></li>
      <li style="width: 40%"><a href="#">返回顶部</a></li>
    </ul>
    <p>
      <span class="red">手机app下载</span>
      <span>慢慢买手机版 -- </span>
      <span class="gray">掌上比价平台</span>
    </p>
    <p class="gray">m.manmanbuy.com</p>
  </footer>

</div>

<script type="text/html" id="tpl">
  <div class="content clearfixed">
  <h3>{{result[0].productName}}</h3>
  <p class="money">{{result[0].productPrice}}</p>
  <p class="info">{{result[0].productFrom}} &nbsp;  {{result[0].productTime}}  &nbsp;{{result[0].productTips}}</p>
  <div class="comment clearfixed">
    <img src="images/20170417214649119.jpg" alt="">
    <p>{{result[0].productInfo}}</p>
  </div>
  {{@result[0].productImg}}
  </div>
  <a class="buyying" href="javascript:;">前往购买</a>
  <img class="saoma" src="images/mmbweixin2.png" alt="">
  {{@result[0].productComment}}
</script>
</body>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/discount.js"></script>
</html>
