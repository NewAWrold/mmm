<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>慢慢买首页</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container">
  <!--头部-->
  <header class="mmm_header">
    <div class="h_ind_logo">
      <a href="index.html">
        <img src="images/header_logo.png">
        <h1>慢慢买</h1>
      </a>
    </div>
    <div class="h_app_down">
      <img src="images/header_app.png" alt="">
    </div>
  </header>

  <!--内容-->
  <div class="mmm_body">
    <!--搜索框-->
    <div class="ind_search">
      <div class="input_sou">
        <input type="text" placeholder="请输入您想比价的商品">
      </div>
      <button>搜索</button>
    </div>
    <!--nav导航-->
    <nav class="ind_nav">
      <ul class="clearfixed ind-keng">
        <!--挖一个坑-->

      </ul>
    </nav>
    <!--抬头-->
    <div class="ind_list_title">
      <span>超值折扣推荐</span>
    </div>
  </div>


<div class="ind_tit_list">

  <!--挖一个坑-->


</div>
  <!--更多优惠-->
  <div class="more">
    <a href="moneyctrl.html">更多优惠信息>></a>
  </div>

  <div class="ind_list_title">
    <span>品牌排行</span>
  </div>





  <!--//尾部-->
  <footer class="mmm_footer">
    <ul class="clearfixed">
      <li><a href="javascript:;">登录</a></li>
      <li><a href="javascript:;">注册</a></li>
      <li style="width: 40%"><a href="#">返回顶部</a></li>
    </ul>
    <p>
      <span class="red">手机app下载</span>
      <span>慢慢买手机版 -- </span>
      <span class="gray">掌上比价平台</span>
    </p>
    <p class="gray">m.manmanbuy.com</p>
  </footer>
</div>

<script type="text/html" id="tpl">
{{each result v i}}
  <li class="{{i==7?'eight':''}}">
    <a href="{{v.titlehref}}">
      {{@v.img}}
      <p>{{v.name}}</p>
    </a>
  </li>
{{/each}}
</script>


<script type="text/html" id="zk">
  {{each result v i}}
  <div class="center_tit clearfixed">
    <a href="moneyproduct.html?productid={{v.productId}}">
    <div class="ind_list_left fl">
      {{@v.productImgSm
      }}
    </div>

    <div class="ind_list_right">
      <p class="cont">{{v.productName}}
        <span>{{v.productPinkage}}</span>
      </p>
      <p  class="info">
        <span>{{v.productFrom}} | {{v.productTime}}</span>
        <span class="icon-comment fr">{{v.productComCount}}</span>
      </p>
    </div>
    </a>
  </div>
  {{/each}}
</script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/index.js"></script>
</body>

</html>
